name: release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.artifact }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: linux-x86_64
          - os: macos-latest
            artifact: macos-aarch64
          - os: windows-latest
            artifact: windows-x86_64
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --release
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          tar -czf dist/kicad-component-importer-${{ matrix.artifact }}.tar.gz -C target/release kicad-component-importer
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          Compress-Archive -Path target\release\kicad-component-importer.exe -DestinationPath dist\kicad-component-importer-${{ matrix.artifact }}.zip
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
